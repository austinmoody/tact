services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "2100:2100"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - TACT_DB_PATH=/app/data/tact.db
      - TACT_LLM_PROVIDER=ollama
      - TACT_OLLAMA_URL=http://ollama:11434

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    profiles:
      - tools
    environment:
      - TACT_API_URL=http://api:2100
    depends_on:
      - api

volumes:
  ollama_data:
